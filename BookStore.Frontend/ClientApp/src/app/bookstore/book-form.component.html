<div *ngIf="book">
  <h4 *ngIf="book.id">Update Book (id: {{ book.id }})</h4>
  <h4 *ngIf="!book.id">Add Book</h4>

  <form>
    <div class="form-group">
      <label for="title-input">Title:</label>
      <input type="text" required placeholder="Enter a book title" name="title" id="title-input" [(ngModel)]="book.title" class="form-control" />
    </div>


    <div class="form-group">
      <label for="author-input">Author:</label>
      <select multiple name="authors" id="authors-input" [(ngModel)]="book.authors" [compareWith]="compareAuthor" class="form-control">
        <option *ngFor="let author of authors" [ngValue]="author">{{author.name}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="isbn-input">ISBN</label>
      <input type="text" name="isbn" id="isbn-input" [(ngModel)]="book.isbn" class="form-control" />
    </div>

    <div class="form-group">
      <label for="pubyear-input">Year</label>
      <input type="number" min="1990" max="2019" step="1" name="pubyear" id="pubyear-input" [(ngModel)]="book.year" class="form-control" />
    </div>

    <div class="form-group">
      <label for="price-input">Price</label>
      <input type="number" min="1" step="0.01" name="price" id="price-input" [(ngModel)]="book.price" class="form-control" />
    </div>

    <button type="button" class="btn btn-primary" (click)="reset($event);">Reset</button>&nbsp;
    <button type="button" class="btn btn-primary"  [disabled]="!book.title" (click)="save($event);">Save</button>
  </form>
</div>
